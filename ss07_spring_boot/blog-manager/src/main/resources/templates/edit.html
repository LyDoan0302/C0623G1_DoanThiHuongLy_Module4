<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
  <h2>Edit Blog</h2>
  <a class="btn btn-primary" role="button" href="/">Back to blog list</a>
  <form th:action="@{/edit}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3 mt-3">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label for="content">Content:</label>
      <input type="text" class="form-control" id="content" placeholder="Create content" th:field="*{content}">
    </div>
    <div class="mb-3">
      <label for="summary">Summary:</label>
      <input type="text" class="form-control" id="summary" placeholder="Enter summary" th:field="*{summary}">
    </div>
    <div class="mb-3">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" placeholder="Enter author" th:field="*{author}">
    </div>
    <div class="mb-3">
      <label for="img">IMG:</label>
      <input type="text" class="form-control" id="img" placeholder="Enter author" th:field="*{img}">
    </div>
    <input type="submit" class="btn btn-primary" value="Edit"/>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
