<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renting List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Renting Book List!</h1>
    <p th:if="${rentingList.isEmpty()}">List is empty</p>
    <a class="btn btn-primary" th:href="@{/return}">Return book</a>

    <table class="table table-striped table-hover container">
        <thead>
        <th>No.</th>
        <th>Renting code</th>
        <th>Book's title</th>
        <th>Author</th>
        <th>Image</th>
        <th>Return book</th>
        </thead>
        <tbody th:each="rent,loop : ${rentingList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${rent.rentingId}"></td>
        <td th:text="${rent.book.title}"></td>
        <td th:text="${rent.book.author}"></td>
        <td>
            <img th:src="@{${rent.book.img}}" alt="This is image of this book." style="width: 200px; height: 300px">
        </td>

        </tbody>
    </table>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
</body>
</html>
