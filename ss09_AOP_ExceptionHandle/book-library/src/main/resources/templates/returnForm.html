<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Return book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container fluid">
  <a class="btn btn-primary" role="button" href="/">Back to book list</a>
  <a class="btn btn-warning" role="button" href="/rentManager">Back to renting book manager</a>
  <fieldset>
    <legend>Return Book</legend>
    <p class="text-danger" th:if="${error}" th:text="${error}"></p>
    <p class="text-success" th:if="${success}" th:text="${success}"></p>
    <form method="post" th:action="@{/return}">
      <label class="form-label" for="returnBook">Enter renting code : </label>
      <input id="returnBook" class="form-control" name="rentingId" required/>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </fieldset>
</div>
</body>
</html>
