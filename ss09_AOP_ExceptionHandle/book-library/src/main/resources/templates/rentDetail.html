<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Renting book detail</h1>
  <a class="btn btn-primary" role="button" href="/">Back to book list</a>
  <!--    <p th:if="${#messages != null}"-->
  <!--       th:text="${rentedBook.title} + '' + ${#messages}" ></p>-->
  <fieldset>
    <legend>Renting Book detail</legend>
    <img th:src="@{${book.img}}" class="img-fluid" th:alt="${book.title}">
    <div>
      <label>Title:</label>
      <label th:text="${book.title}"></label>
    </div>
    <div>
      <label>Author:</label>
      <label th:text="${book.author}"></label>
    </div>
    <div>
      <label>Remain book's quantity:</label>
      <label th:text="${book.quantity}"></label>
    </div>
    <div>
      <label>Renting code:</label>
      <label th:text="${rentingBook.rentingId}"></label>
    </div>

  </fieldset>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
