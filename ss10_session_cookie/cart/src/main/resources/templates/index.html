<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Product List!</h1>
    <p th:if="${products.isEmpty()}">List is empty</p>

    <table class="table table-striped table-hover container">
        <thead>
        <th>No.</th>
        <th>Product's title</th>
        <th>Image</th>
        <th>Description</th>
        <th>Author</th>
        <th>Price</th>
        <th>Add to cart</th>

        </thead>
        <tbody th:each="product,loop : ${products}">
        <td th:text="${loop.count}"></td>
        <td>
            <a th:href="@{/shop/{id}/detail(id=${product.id})}">
                <p th:text="${product.title}"></p>
            </a>
        </td>
        <td>
            <a th:href="@{/shop/{id}/detail(id=${product.id})}">
                <img th:src="@{${product.img}}" alt="This is image of this book." style="width: 200px; height: 300px">
            </a>
        </td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.author}"></td>
        <td th:text="${product.price}" style="text-emphasis: rgba(244,83,34,0.51)"></td>
        <td>
            <a th:href="@{/shop/__${product.id}__/add}" class="btn btn-warning">Add to cart</a>
        </td>

        </tbody>
    </table>
</div>
<!--page-->
<div>
    <a th:href="@{'/shop/'(page = ${products.number - 1})}"
       th:if="${products.hasPrevious()}">Previous</a>

    <span th:text="${products.number + 1}"></span> /
    <span th:text="${products.totalPages}"></span>

    <a th:href="@{'/shop/'(page = ${products.number + 1})}"
       th:if="${products.hasNext()}">Next</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
