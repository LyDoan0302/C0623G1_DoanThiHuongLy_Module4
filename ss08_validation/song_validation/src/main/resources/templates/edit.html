<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit song</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
  <h2>Edit song</h2>
  <a class="btn btn-primary" role="button" href="/">Back to song list</a>
  <form th:object="${songDto}" method="post">
    <div class="mb-3 mt-3">
      <label for="title">Song's name:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter song's name" th:field="${songDto.songName}">
      <p th:if="${#fields.hasErrors('songName')}"
         th:errors="*{songName}" style="color: red">Name error</p>
    </div>
    <div class="mb-3">
      <label for="content">Artist's name:</label>
      <input type="text" class="form-control" id="content" placeholder="Enter artist's name" th:field="${songDto.artist}">
      <p th:if="${#fields.hasErrors('artist')}"
         th:errors="*{artist}" style="color: red">Name error</p>
    </div>
    <div class="mb-3">
      <label for="summary">Kind of song:</label>
      <input type="text" class="form-control" id="summary" placeholder="Enter kind of music" th:field="${songDto.kindOfMusic}">
      <p th:if="${#fields.hasErrors('kindOfMusic')}"
         th:errors="*{kindOfMusic}" style="color: red">Name error</p>
    </div>

    <input type="submit" class="btn btn-primary" value="Edit"/>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
